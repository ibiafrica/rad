<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>Desktop month view</title>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.javascript.min.css">
    <script src="js/mobiscroll.javascript.min.js"></script>

    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        height: 100%;
    }

    </style>

</head>
<body>

<div mbsc-page class="demo-desktop-month-view">
  <div style="height:100%">
      <div id="demo-desktop-month-view"></div>
  </div>
</div>

<script>
    mobiscroll.settings = {
        theme: 'ios',
        themeVariant: 'light',
        lang: 'en'
    };

    var inst = mobiscroll.eventcalendar('#demo-desktop-month-view', {
        lang: 'en',                              // Specify language like: lang: 'pl' or omit setting to use default
        theme: 'ios',                            // Specify theme like: theme: 'ios' or omit setting to use default
        themeVariant: 'light',                   // More info about themeVariant: https://docs.mobiscroll.com/4-10-4/javascript/eventcalendar#opt-themeVariant
        display: 'inline',                       // Specify display mode like: display: 'bottom' or omit setting to use default
        calendarHeight: 614,                     // More info about calendarHeight: https://docs.mobiscroll.com/4-10-4/javascript/eventcalendar#opt-calendarHeight
        view: {                                  // More info about view: https://docs.mobiscroll.com/4-10-4/javascript/eventcalendar#opt-view
            calendar: {
                labels: true                     // More info about labels: https://docs.mobiscroll.com/4-10-4/javascript/eventcalendar#opt-labels
            }
        },
        onEventSelect: function (event, inst) {  // More info about onEventSelect: https://docs.mobiscroll.com/4-10-4/javascript/eventcalendar#event-onEventSelect
                mobiscroll.toast({ 
                    
                    message: event.event.text
                });
            }
    });
    mobiscroll.util.getJson('https://trial.mobiscroll.com/events/', function (events) {
        inst.setEvents(events);
    }, 'jsonp');
    
</script>

</body>
</html>
